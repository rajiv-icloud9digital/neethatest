    <body>
        <!--[if lt IE 7]>

       <!--Form as per the requirement-->
       <div id="wrapper">
         <form id="detailsForm" method="get" action="">
                <label for="firstname">First name: <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" value="" required  />
                <br/><br/>
                <label for="surname">Surname: <span class="required">*</span></label>
                <input type="text" id="surname" name="surname" value="" required />
                 <br/><br/>
                <label for="email">Email address: <span class="required">*</span> </label>
                <input type="email" id="email" name="email" value="" required />
                 <br/><br/>
                <label for="daytime_cntct">Daytime contact number: <span class="required">*</span> </label>
                <input type="tel" id="daytime_contact" name="daytime_contact" value="" required />
                <br/><br/>
                <label for="address">Address: <span class="required">*</span> </label>
                <input type="text" id="address" name="address" value=""  required/>
                <br/><br/>
                <label for="suburb">Suburb: <span class="required">*</span> </label>
                <input type="text" id="suburb" name="suburb" value="" required />
                 <br/><br/>
                <label for="state">State: <span class="required">*</span> </label>
                <select id="state" name="state" required>
                    <option>Choose</option>
                    <option value="ACT">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="NT">NT</option>
                    <option value="QLD">QLD</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="VIC">VIC</option>
                    <option value="WA">WA</option>
                </select>
                <br/><br/>
                <label for="postcode">Postcode: <span class="required">*</span> </label>
                <input type="text" id="postcode" name="postcode" value="" required/>
                 <br/><br/>
                <label for="enquiry_type">Enquiry Type: <span class="required">*</span> </label>
                <select id="enquiry_type" name="enquiry_type" required>
                    <option>Choose</option>
                    <option value="GE">General enquiry</option>
                    <option value="PFE">Product feedback or enquiry</option>
                    <option value="PC">Product complaint</option>
                </select>
                <br/><br/>
                 <p class="error"></p>
                <label for="prodname">Product Name: <span class="required">*</span> </label>
                <input type="text" id="prodname" name="prodname" value=""  />
                <br/><br/>
                <label for="prodsize">Product Size: <span class="required">*</span> </label>
                <input type="text" id="prodsize" name="prodsize" value=""  />
                <br/><br/>
                <label for="usebydate">Use By Date: <span class="required">*</span> </label>
                <input type="text" id="usebydate" name="usebydate" value=""  />
                <br/><br/>
                <label for="batchcode">Batch Code: <span class="required">*</span> </label>
                <input type="text" id="batchcode" name="batchcode" value=""  />
                <br/><br/>
                <label for="enquiry">Enquiry: <span class="required">*</span></label>
                <textarea id="enquiry" name="enquiry" placeholder="Your message must be greater than 20 charcters" required data-minlength="20"></textarea>
                <br/><br/>
                <span id="loading"></span>
                <input type="submit" value="Submit" id="submit-button" />
                <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
            </form>
       </div>
        <!--Custom Script-->
        <script type="application/javascript">
		var enquiry_Type = document.getElementById('enquiry_type');
		var product_Name = document.getElementById('prodname').value;
		var product_Size = document.getElementById('prodsize').value;
		var use_Bydate   = document.getElementById('usebydate').value;
		var Batch_Code   = document.getElementById('batchcode').value;
		
		var checkConstraints = function() {
			if (enquiry_Type.value == 'PC') { 
				if((product_Name == '')|| (product_Size == '')|| (use_Bydate == '')|| (Batch_Code== ''))
				{
					enquiry_Type.setCustomValidity('As you chose Product Complaint, please enter valid values for Product Name, Product Size, Use By Date and Batch Code.');
					showErrorMessage();
					return false;
				}
			} else {
				enquiry_Type.setCustomValidity('');
				return true;
			}        
		};
			var showErrorMessage = function() {
			form.getElementsByClassName('error')[0].innerHTML = enquiry_Type.validationMessage;
		  };
		 var form = document.getElementById('detailsForm');
		 form.addEventListener('submit', function(e) {
			if (checkConstraints() == false ) {
              if (!this.checkValidity()) { 
				e.preventDefault();
				showErrorMessage();
				document.getElementById('prodname').focus(); 
				return false; 
			}
           }
		   			
    }, false);
		</script>
